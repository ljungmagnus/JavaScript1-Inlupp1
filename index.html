<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registerings formulär</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <div class="container">
      
      <form id="regForm" class="p-5 border rounded shadow my-3">
        
        <div class="heading text-center border-bottom border-2 mb-4">
          <h1>Skapa användare</h1>
        </div>

        <div class="mb-4">
          <input type="text" class="form-control" id="firstName" placeholder="Förnamn">
          <div class="invalid-feedback">gick inte så bra</div>
        </div>

        <div class="mb-4">
          <input type="text" class="form-control" id="lastName" placeholder="Efternamn">
          <div class="invalid-feedback">gick inte så bra</div>
        </div>

        <div class="mb-4">
          <input type="email" class="form-control" id="email" placeholder="E-postadress">
          <div class="invalid-feedback">gick inte så bra</div>
        </div>
        
        <div class="mb-4">
          <button class="btn btn-primary w-100">Registrera</button>
        </div>
  
      </form>  
      
      
      <div id="usersCard" class="card w-100 text-white bg-primary border rounded shadow mb-3">
        
        <div class="card-header text-center">
          <h1>Registerade användare</h1>
        </div>
        <ul id="outputList" class="list-group list-group-flush">
          <!-- <li class="px-5 list-group-item">
            <p class="m-0">Förnamn Efternamn</p>
            <small><a href="#" class="card-link">fornamn.efternamn@domain.com</a></small>
          </li> -->
          
        </ul>
        <div class="card-footer text-center"></div>

      </div>

    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
